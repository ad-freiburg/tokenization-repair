<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="code.js"></script>
		<title>Tokenization Repair: Spelling Evaluation</title>
    </head>
    
    <body>
		<header>
			<h1>Tokenization Repair: Spelling Evaluation on the ACL benchmark (development set)</h1>
		</header>
		<div class="content">
		    <h2>Results</h2>
		    <p>
		        <table>
		            <thead>
		                <tr>
		                    <th>Approach</th>
		                    <th>Tokenization errors</th>
		                    <th>OCR errors</th>
		                    <th>Mixed errors</th>
		                    <th>All errors</th>
		                    <th>False positives</th>
		                </tr>
		            </thead>
		            <tbody id="results_table_body">
		            </tbody>
		        </table>
		    </p>
		    <h2>Sequences</h2>
		    <p>
		        <u>Approaches</u>
		        <div id="approach_checkboxes"></div>
	        </p>
		    <p>
		        <u>Options</u>
		        <div>
		            <input type="checkbox" id="checkbox_show_error_free_sequences" checked onchange="show_error_free_sequences()">
		            show sequences without errors
		        </div>
	        </p>
	        <div id="sequences"></div>
		</div>
	</body>
</html>
