<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="evaluation.js"></script>
        <title>Tokenization Repair: Tokenization Evaluation</title>
    </head>
    
    <body>
        <header>
            <h1>Tokenization Repair in the Presence of Spelling Errors</h1>
        </header>
        <div class="content">
            <h1>Tokenization Repair Evaluation</h1>
            <h2>Overview</h2>
            <table>
                <thead id="thead_overview_table">
                    <tr>
                        <th rowspan="2">Approach</th>
                    </tr>
                </thead>
                <tbody id="tbody_overview_table">
                </tbody>
            </table>
            <h2>Benchmark</h2>
            <table style="border: none">
                <tr>
                    <td style="border: none">benchmark:</td>
                    <td style="border: none">
                        <select id="select_benchmark"></select>
                    </td>
                </tr>
                <tr>
                    <td style="border: none">set:</td>
                    <td style="border: none">
                        <select id="select_subset">
                            <option>development</option>
                            <option>test</option>
                        </select>
                    </td>
                </tr>
            </table>
            <h3>Results</h3>
            <p>
                <table>
                    <thead>
                        <tr>
                            <th>Approach</th>
                            <th>Precision</th>
                            <th>Recall</th>
                            <th>F1</th>
                            <th>Seq. Acc.</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_benchmark_results">
                    </tbody>
                </table>
            </p>
            <h3>Predictions</h3>
            <table style="border: none">
                <tr>
                    <td style="border: none">predictions:</td>
                    <td style="border: none">
                        <select id="select_predictions"></select>
                    </td>
                </tr>
            </table>
            <p>
                <div id="table"></div>
            </p>
            <p>
                ignore spaces around punctuation: <input type="checkbox" id="ignore_punctuation"><br>
                hide rows with TP=FP=FN=0: <input type="checkbox" id="hide_zeros">
            </p>
            <p>
                <div id="sequences"></div>
            </p>
        </div>
    </body>
</html>
